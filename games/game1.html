    <script>
      const inpUser = document.getElementById("inpUser");
      const display = document.getElementById("display");
      const question = document.querySelectorAll(".monitor ul.question li");
      const answer = document.querySelectorAll(".monitor ul.answer li");

      const Questions = Array();

      class Player {
        #questionPos = 0;
        #answerPos = 0;
        #correct = 0;
        #incorrect = 0;
        constructor(name = "Tanpa Nama") {
          this.name = name;
        }
        start() {
          setQuestion();
          clearAnswer();
          this.#questionPos = 0;
          this.#answerPos = 0;
          this.#correct = 0;
          this.#incorrect = 0;
          inpUser.disabled = false;
          inpUser.focus();
        }
        finish() {
          console.log("finish");
          inpUser.disabled = true;
          Swal.fire({
            icon: "success",
            titleText: "Wahh Hebatt!",
            text: "Lorem ipsum dolor sit amet consectetur adipisicing elit.",
            showConfirmButton: true,
            confirmButtonText: "Main Lagi",
          });
        }
        input(data) {
          if (this.#questionPos % 11 == 10) this.#questionPos++;
          display.innerText = data + display.innerText.substr(0, 9);
          const hasil = (Questions[this.#questionPos] + Questions[this.#questionPos + 1]) % 10;
          if (hasil != data) return console.log(hasil, data, "salah");
          answer[this.#answerPos].innerText = hasil;
          this.#questionPos++;
          this.#answerPos++;
          if (this.#answerPos >= answer.length) return this.finish();
        }
      }

      function setQuestion() {
        question.forEach((q, index) => {
          const num = Math.floor(Math.random() * 10);
          q.innerText = num;
          Questions[index] = num;
        });
      }
      function clearAnswer() {
        answer.forEach((q, index) => {
          q.innerText = null;
        });
      }

      inpUser.oninput = (e) => {
        const data = e.data;
        Player1.input(data);
        e.target.value = "";
      };

      Player1 = new Player("Irfan");
